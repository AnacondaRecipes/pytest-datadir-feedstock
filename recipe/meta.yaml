{% set name = "pytest-datadir" %}
{% set version = "1.3.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ ext }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "d3af1e738df87515ee509d6135780f25a15959766d9c2b2dbe02bf4fb979cb18"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - pip
    - python
    - setuptools_scm
  run:
    - python
    - pytest

test:
  requires:
    - pytest
  imports:
    - pytest_datadir
  commands:
    - pytest --help

about:
  home: https://github.com/gabrielcnr/pytest-datadir
  license: MIT
  summary: pytest plugin for manipulating test data directories and files.

extra:
  recipe-maintainers:
    - nicoddemus
    - gabrielcnr
    - edisongustavo
    - gqmelo
    - IgorTG
