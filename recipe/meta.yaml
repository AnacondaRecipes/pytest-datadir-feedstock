{% set name = "pytest-datadir" %}
{% set version = "1.4.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9f7a3c4def6ac4cac3cc8181139ab53bd2667231052bd40cb07081748d4420f0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: True  # [py<38]

requirements:
  host:
    - pip
    - python
    - wheel
    - setuptools >=61
    - setuptools_scm >=6.2
  run:
    - python
    - pytest >=7.0

test:
  source_files:
    - tests
  imports:
    - pytest_datadir
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - pytest -v tests
  requires:
    - pip

about:
  home: https://github.com/gabrielcnr/pytest-datadir
  summary: pytest plugin for manipulating test data directories and files.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: pytest plugin for manipulating test data directories and files.
  doc_url: https://github.com/gabrielcnr/pytest-datadir/blob/master/README.md
  dev_url: https://github.com/gabrielcnr/pytest-datadir

extra:
  recipe-maintainers:
    - nicoddemus
    - gabrielcnr
    - edisongustavo
    - gqmelo
    - IgorTG
